<!DOCTYPE html>
<html>
    <head>
        <title>Goku Vs. Frieza</title>
         <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Syne+Mono&family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="Wish">
            <label>What is your wish?</label>
            <input type="text" id="myText" value="texthere" >
            <button type=" button" value="delete" onclick="deleteSomething()">Submit ✅</button>
        </div>

        <p>After Bulma's creation of the super dragon radar it has been Goku's mission to obtain the dragon balls (db) but also protect them from bad guys like Frieza and you have been selected to help Goku with this mission</p>

        <h2 class="Question">Would you like to accept this mission?</h2>

        <div class="container">
            <div class="actions">
                <button class="Yes">Accept Mission ✅ </button>
                <button class="No">Reject Mission ❌</button>
            </div>
        </div>

        <div class="container2">
            <div class="actions2">
                <button class="Attack">Attack Him 💥</button>
                <button class="Defend">Leave Him Alone 🤷‍♀</button>
            </div>
        </div>

        <div class="container3">
            <div class="actions3">
                <button class="restart">Restart 🔄 </button>
            </div>
        </div>
        <div class="images">
            <img class="default" src="https://i.pinimg.com/originals/97/35/2a/97352a18b151610dc66f3f693e0b9196.png">
            <img class="practice" src="https://i.imgur.com/HobaEwx.gif">
            <img class="fighting" src="https://media.tenor.com/images/a98260512cdaeb3a7b22e84617e9809e/tenor.gif">
            <img class="weak" src="https://static.wikia.nocookie.net/60bcc53f-c8b9-4952-88b7-dac2f650f8a2">
            <img class="shenron" src="https://gameranx.com/wp-content/uploads/2020/01/DragonBallZKakarot12.jpg">
            <img class="db" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZtRnfdXCxMMYZQDjR94BYdGk7_VspP55PLg&usqp=CAU">
            <img class="frieza" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVS9L3YSLJL18jpGN-bLCfIs11OTO7zUnBEA&usqp=CAU">
            <img class="defeatedfrieza" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCjaQ1Gwd2uxAt2tcgomdEjCOLjT_26Wh0XQ&usqp=CAU">
            <img class="friezavictory" src="https://steamuserimages-a.akamaihd.net/ugc/942831990292797993/CBC9EC469A8B3797AF450AA5F00A097FE8C8A2DE/">
            <img class="saiyan" src="https://i.makeagif.com/media/11-10-2015/ykX703.gif">
